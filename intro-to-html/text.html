        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <p class="video-title"> <!-- this element is getting targeted by two styles-->
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        
        <p class="video-stats">
            3.4M views &#xb7; 6 months ago  <!-- googl html entity middle dot for dot symbol -->

        <p class="video-author">
            Marques Brownlee  &#x2713;   <!-- googl html entity checkmark for check symbol -->
        </p>
        
        <p class="video-description">

        </p>
        
        <p class="apple-text">
            Shop early for the best selection of holiday favourites. <span class="shop-link">Shop now</span> &gt; <!-- html entity greater than -->
        </p>  <!-- if you want more than 1 space betwee 2 words then use span and add margin left or right to the 
        text element-->
